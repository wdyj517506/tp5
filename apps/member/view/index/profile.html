<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<link href="/static/index/css/style.css" rel="stylesheet">
<!-- Bootstrap -->
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{include file='common/header'}
<div class="container tc-main">
  <div class="row">
{include file='common/member_left'}
                    <div class="col-md-9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="https://www.thinkcmf.com/user/profile/edit.html#one" data-toggle="tab"><i class="glyphicon glyphicon-tasks"></i> 修改资料</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<br>
                                   		<form class="js-ajax-form" action="https://www.thinkcmf.com/user/profile/editpost.html" method="post" novalidate="novalidate">
                                   			<div class="form-group">
                                   				<label for="input-user_nickname">昵称</label>
                                   				<input type="text" class="form-control valid" id="input-user_nickname" placeholder="昵称" name="user_nickname" value="正在输入......" aria-invalid="false">
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-sex">性别</label>
                               					                               					<select class="form-control valid" id="input-sex" name="sex" aria-invalid="false">
                               						                               							<option value="0" selected="">保密</option>
                               						                               							<option value="1">程序猿</option>
                               						                               							<option value="2">程序媛</option>
                               						                               					</select>
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-birthday">生日</label>
                                   				<input class="form-control js-bootstrap-date valid" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="1970-01-01" aria-invalid="false">
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-user_url">个人网址</label>
                                   				<input class="form-control" type="text" id="input-user_url" placeholder="http://thinkcmf.com" name="user_url" value="">
                                   			</div>
                                   			<div class="form-group">
                                   				<label for="input-signature">个性签名</label>
                                   				<textarea class="form-control" id="input-signature" placeholder="个性签名" name="signature"></textarea>
                                   			</div>
											<div class="form-group">
												<label class="control-label" for="input-more-reward-qrcode">打赏二维码</label>
												<div>
													<input class="form-control" type="hidden" id="input-more-reward-qrcode" placeholder="图标" name="more[reward_qrcode]" value="">
													<a href="javascript:uploadOneImage(&#39;图片上传&#39;,&#39;#input-more-reward-qrcode&#39;);">
																													<img src="/static/index/images/default_tupian4.png" id="input-more-reward-qrcode-preview" width="135" style="cursor: pointer">
																												</a>
													<p class="help-block">图标大小最好在200*200px以上的正方形图片</p>
												</div>
											</div>
                                   			<div class="form-group">
                                   				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
  </div>
</div>
<!-- /container --> 
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
