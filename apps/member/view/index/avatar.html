<body>
{include file='common/header'}
<div class="container tc-main">
  <div class="row">
{include file='common/member_left'}
        <div class="col-md-9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="glyphicon glyphicon-user"></i> 修改头像</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <br>
                                                    <img src="https://q.qlogo.cn/qqapp/101162127/D7383C15B82F8AA7AC94E204BF5B1C0F/100?t=1512465544" class="headicon" width="128"/>
                                                <input type="file" onchange="avatar_upload(this)" id="avatar_uploder" name="file"/>
                        <div class="uploaded_avatar_area">
                            <div class="uploaded_avatar_btns">
                                <a class="btn btn-primary confirm_avatar_btn" onclick="update_avatar()">确定</a>
                                <a class="btn" onclick="reloadPage()">取消</a>
                            </div>
                        </div>
                        <p class="help-block">头像支持jpg,png,jpeg格式,文件大小最大不能超过1M</p>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>
