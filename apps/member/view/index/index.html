<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>
<link href="/static/index/css/style.css" rel="stylesheet">
<!-- Bootstrap -->
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{include file='common/header'}
<div class="container tc-main">
  <div class="row">
{include file='common/member_left'}
    <div class="col-md-9">
      <div class="tabs">
        <ul class="nav nav-tabs">
          <li class="active"><a href="user/profile/center.html#one" data-toggle="tab"><i class="glyphicon glyphicon-th-list"></i>个人中心</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="one"> <br>
            <div class="row">
              <div class="col-md-3"> <a href="user/profile/avatar.html"> <img src="/static/index/images/100.jpg" class="headicon" width="128"> </a> </div>
              <div class="col-md-9">
                <div class="form-group">
                  <label class="control-label">用户ID</label>
                  <div>{$member.id}</div>
                </div>
                <div class="form-group">
                  <label class="control-label">积分</label>
                  <div> 0 <a class="label label-success" href="user/score/log.html">查看日志</a> </div>
                </div>
                <div class="form-group">
                  <label class="control-label">金币</label>
                  <div> 0 <a class="label label-success" href="user/coin/log.html">查看日志</a> </div>
                </div>
                <div class="form-group">
                  <label class="control-label">昵称</label>
                  <div>{$member.name}</div>
                </div>
                <div class="form-group">
                  <label class="control-label">性别</label>
                  <div> 保密 </div>
                </div>
                <div class="form-group">
                  <label class="control-label">生日</label>
                  <div>{$member.birthday}</div>
                </div>
                <div class="form-group">
                  <label class="control-label">个人网址</label>
                  <div>{$member.httpurl}</div>
                </div>
                <div class="form-group">
                  <label class="control-label">个性签名</label>
                  <div>{$member.namestyle}</div>
                </div>
                <div class="form-group">
                  <label class="control-label">打赏二维码</label>
                  <div> 未上传 </div>
                </div>
                <div class="form-group"> <a href="user/profile/edit.html" class="btn btn-primary">编辑</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /container --> 
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
